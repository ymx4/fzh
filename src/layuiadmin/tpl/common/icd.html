<script type="text/html" template>
  <div class="layui-card">
    <div class="layui-card-body">
      <div class="layui-tab" lay-filter="xy-icd-tab">
        <ul class="layui-tab-title">
          <li class="layui-this">关键字查询</li>
          {{# if (d.params.often) { }}
            <li class="">常用列表</li>
          {{# } }}
        </ul>
        <div class="layui-tab-content">

          <div class="layui-tab-item layui-show">
            <div class="layui-form">
              <div class="layui-form-item lay-row layui-col-space10">
                <div class="layui-col-md4">
                  <input type="text" name="icdq" placeholder="请输入搜索词" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-col-md4">
                  <button class="layui-btn" lay-submit lay-filter="xy-icd-search">
                    <i class="layui-icon layui-icon-search"></i>
                  </button>
                </div>
              </div>
            </div>
            <table id="xy-icd-table" lay-filter="xy-icd-table"></table>
          </div>
          {{# if (d.params.often) { }}
            <div class="layui-tab-item">
              <table id="xy-icd-often-table" lay-filter="xy-icd-often-table"></table>
            </div>
          {{# } }}

        </div>
      </div>
    </div>
  </div>
</script>
<script type="text/html" id="table-icd-ope">
  <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="sel"><i class="layui-icon layui-icon-ok"></i>选择</a>
</script>
