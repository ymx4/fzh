<script type="text/html" template>
  <div class="layui-header">
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item" lay-unselect>
        <a href="javascript:;" layadmin-event="xyback" title="后退">
          <i class="layui-icon layui-icon-left"></i>
        </a>
      </li>
      <li class="layui-nav-item" lay-unselect>
        <a href="javascript:;" layadmin-event="xyrefresh" title="刷新">
          <i class="layui-icon layui-icon-refresh-3"></i>
        </a>
      </li>

        <a href="javascript:;">
          <cite>{{d.user.REAL_NAME}}</cite>
        </a>

<script type="text/html" template>
  <ul class="layui-unselect layui-layim-tab">
    <li title="客户" layadmin-event="xytab" lay-type="client"{{# if (d.activeTab == 'default') { }} class="layim-this"{{#} }}><i class="layui-icon layui-icon-user"></i><span>客户</span></li><li title="随访" layadmin-event="xytab" lay-type="arrange"{{# if (d.activeTab == 'arrange') { }} class="layim-this"{{#} }}><i class="layui-icon layui-icon-flag"></i><span>随访</span></li><li title="消息" layadmin-event="xytab" lay-type="message"{{# if (d.activeTab == 'message') { }} class="layim-this"{{#} }}><i class="layui-icon layui-icon-reply-fill"></i><span>消息</span></li><li title="我" layadmin-event="xytab" lay-type="profile"{{# if (d.activeTab == 'profile') { }} class="layim-this"{{#} }}><i class="layui-icon layui-icon-username"></i><span>我</span></li>
  </ul>
</script>
