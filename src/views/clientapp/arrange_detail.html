<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>随访</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/xy.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/mobile.css" media="all">
</head>
<body>

  <script type="text/html" id="xy_arrange_form">
    <form class="layui-form" action="" lay-filter="xy-arrange-form">
      
      <div class="layui-form-item">
        <label class="layui-form-label">随访类型</label>
        <div class="layui-input-block">
          <div class="layui-form-mid layui-word-aux">{{d.ARRANAGE_TYPE_NAME}}</div>
        </div>
      </div>
      
      <div class="layui-form-item">
        <label class="layui-form-label">随访计划</label>
        <div class="layui-input-block">
          <div class="layui-form-mid layui-word-aux">{{d.PLAN_CONTENT}}</div>
        </div>
      </div>
      
      <div class="layui-form-item">
        <label class="layui-form-label">计划时间</label>
        <div class="layui-input-block">
          <div class="layui-form-mid layui-word-aux">{{d.PLAN_TIME}}</div>
        </div>
      </div>
      
      <div class="layui-form-item">
        <label class="layui-form-label">随访内容</label>
        <div class="layui-input-block">
          <div class="layui-form-mid layui-word-aux">{{d.ARRANGE_CONTENT}}</div>
        </div>
      </div>

      {{# if (d.ARRANGE_TIME) { }}
      <div class="layui-form-item">
        <label class="layui-form-label">随访时间</label>
        <div class="layui-input-block">
          <div class="layui-form-mid layui-word-aux">{{d.ARRANGE_TIME}}</div>
        </div>
      </div>
      {{# } }}
      
      <div class="layui-form-item">
        <label class="layui-form-label">随访状态</label>
        <div class="layui-input-block">
          <div class="layui-form-mid layui-word-aux">{{d.STATUS == 1 ? '已完成' : '计划中'}}</div>
        </div>
      </div>

    </form>
  </script>

  <div id="LAY_app">
    <div class="layui-layout layui-layout-admin">
      <div class="layui-body" id="LAY_app_body">
        <div class="layui-fluid">
          <div id="xyClientData"></div>
          <div class="layui-card">
            <div class="layui-card-header">随访</div>
            <div class="layui-card-body" style="padding: 15px;" id="xy_arrange_container">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    
  <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../layuiadmin/'
  }).extend({
    clientindex: 'lib/clientindex' //主入口模块
  }).use(['clientindex', 'init'], function() {
    layui.init.arrangeDetail();
  });
  </script>
</body>
</html>
