<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>家庭医生</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/xy.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/clientapp.css" media="all">
</head>
<body>

  <style>
  .layui-upload-img{width: 150px; height: 150px; margin: 0 10px 10px 0;}
  </style>

  <div id="LAY_app">
    <div class="layui-layout layui-layout-admin">
      <div class="layui-body" id="LAY_app_body">
        <div class="layui-fluid">
          <div class="layui-form doctor-form" id="xy_doctor_view" style="margin-bottom: 15px;">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="xy_doctor_detail">
    <div class="layui-card">
      <div class="layui-card-header">家庭医生</div>
      <div class="layui-card-body layui-row layui-col-space10" id="xy_doctor_view">
        <div class="layui-row layui-col-space10 layui-form-item">
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">医生姓名</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.MANAGE_REAL_NAME}}</div>
            </div>
          </div>
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">所在单位</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.MANAGE_UNIT_NAME}}</div>
            </div>
          </div>
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">联系电话</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.MANAGE_USER_PHONE}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../layuiadmin/'
  }).extend({
    clientindex: 'lib/clientindex' //主入口模块
  }).use(['clientindex', 'init'], function(){
    layui.init.doctor();
  });
  </script>
</body>
</html>
