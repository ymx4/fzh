<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>数据采集</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/xy.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/clientapp.css" media="all">
</head>
<body>

  <style>
  .layui-upload-img{width: 150px; height: 150px; margin: 0 10px 10px 0;}
  .layui-form-mid{float:none;}
  </style>

  <div id="LAY_app">
    <div class="layui-layout layui-layout-admin">
      <div class="layui-body" id="LAY_app_body">
        <div class="layui-fluid">
          <div class="layui-card">
            <div class="layui-card-body">
              <div class="layui-btn-container">
                <button class="layui-btn layui-btn-fluid sel-equipment">BU-34生化仪数据</button>
                <button class="layui-btn layui-btn-fluid sel-eqdc">多参数据</button>
                <button class="layui-btn layui-btn-fluid sel-blood">瑞光康泰血压计</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../layuiadmin/'
  }).extend({
    clientindex: 'lib/clientindex' //主入口模块
  }).use(['clientindex', 'init'], function(){
    layui.init.seldata();
  });
  </script>
</body>
</html>
