<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>就诊</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/xy.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-header">就诊</div>
      <div class="layui-card-body" style="padding: 15px;">
        <form class="layui-form" action="" lay-filter="">
          <input type="hidden" name="ID" value="0">

          <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label">就诊编号</label>
              <div class="layui-input-block">
                <div class="layui-form-mid layui-word-aux" id="DIAGNOSE_NO"></div>
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">就诊医生</label>
              <div class="layui-input-block">
                <div class="layui-inline xy-form-group">
                  <input type="hidden" id="USER_ID" name="USER_ID">
                  <input type="text" id="DOCTOR_REAL_NAME" name="DOCTOR_REAL_NAME" disabled class="layui-input">
                  <div class="layui-btn-group">
                    <button type="button" class="layui-btn layui-btn-primary" layadmin-event="xyseldoctor" data-id="USER_ID" data-name="DOCTOR_REAL_NAME">选择</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="layui-form-item">
            <label class="layui-form-label">就诊内容</label>
            <div class="layui-input-block">
              <textarea name="INQUIRY" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
          </div>
          
          <div class="layui-form-item">
            <label class="layui-form-label">情况描述</label>
            <div class="layui-input-block">
              <textarea name="DESCRIPTION" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
          </div>
          
          <div class="layui-form-item">
            <label class="layui-form-label">诊断结论</label>
            <div class="layui-input-block">
              <textarea name="CONCLUSION" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
          </div>
          
          <div class="layui-form-item">
            <label class="layui-form-label">处方</label>
            <div class="layui-input-block">
              <textarea name="RECIPE" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
          </div>
          
          <div class="layui-form-item">
            <div class="layui-input-block">
              <div class="layui-inline">
                <input type="checkbox" name="NEED_REVIEW" lay-skin="primary" title="复查时间" value="1">
              </div>
              <div class="layui-inline">
                <input type="text" class="layui-input xy-date" name="REVIEW_DATE" placeholder="选择复查时间">
              </div>
            </div>
          </div>

          <!-- <div class="layui-form-item">
            <label class="layui-form-label">是否需要随访</label>
            <div class="layui-input-block">
              <input type="radio" name="sex" value="1" title="是" checked="">
              <input type="radio" name="sex" value="0" title="否">
            </div>
          </div>
          
          <div class="layui-form-item">
            <label class="layui-form-label">随访内容</label>
            <div class="layui-input-block">
              <textarea name="text" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
          </div> -->

          <div class="layui-form-item">
            <div class="layui-input-block">
              <button type="button" class="layui-btn" lay-submit lay-filter="xy-diagnose-submit">保存</button>
            </div>
          </div>
          
        </form>
      </div>
    </div>
  </div>

    
  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../layuiadmin/'
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'diagnose'], function() {
    layui.diagnose.init.edit();
  });
  </script>
</body>
</html>
