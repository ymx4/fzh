<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>医生</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/xy.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-header">医生</div>
      <div class="layui-card-body" style="padding: 15px;">
        <form class="layui-form" action="" lay-filter="xy-doctor-form">
          <input type="hidden" name="ID" value="0">
          
          <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
              <input type="text" name="USER_NAME" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
          </div>
        
          <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
              <input type="password" name="PASSWORD" autocomplete="off" class="layui-input">
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">医生姓名</label>
            <div class="layui-input-block">
              <input type="text" name="REAL_NAME" placeholder="" autocomplete="off" class="layui-input">
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
              <select name="SEX" class="xy-config" data-cf="22">
              </select>
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">身份证号</label>
            <div class="layui-input-block">
              <input type="text" name="ID_NUMBER" placeholder="" autocomplete="off" class="layui-input">
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">出生日期</label>
            <div class="layui-input-block">
              <input type="text" id="BIRTHDAY" name="BIRTHDAY" placeholder="yyyy/MM/dd" autocomplete="off" class="layui-input xy-doctor-date">
            </div>
          </div>
          
          <div class="layui-form-item">
            <label class="layui-form-label">账号状态</label>
            <div class="layui-input-block">
              <select name="STATUS" class="xy-config" data-cf="8">
              </select>
            </div>
          </div>
          
          <div class="layui-form-item">
            <label class="layui-form-label">用户组</label>
            <div class="layui-input-block">
              <select name="GROUP_ID" class="xy-config" data-cf="9">
              </select>
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">医生角色</label>
            <div class="layui-input-block">
              <input type="checkbox" name="SPECIALIST" title="专科医生" value="1">
              <input type="checkbox" name="FAMILY_DOCTOR" title="家庭医生" value="1">
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">所属科室</label>
            <div class="layui-input-block">
              <div class="layui-inline xy-form-group">
                <input type="hidden" id="UNIT_ID" name="UNIT_ID">
                <input type="text" id="UNIT_NAME" name="UNIT_NAME" disabled class="layui-input">
                <div class="layui-btn-group">
                  <button type="button" class="layui-btn layui-btn-primary" layadmin-event="xyins" data-id="UNIT_ID" data-name="UNIT_NAME">选择</button>
                </div>
              </div>
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">通讯手机</label>
            <div class="layui-input-block">
              <input type="text" name="MOBILE" placeholder="" autocomplete="off" class="layui-input">
            </div>
          </div>

          <div class="layui-form-item">
            <div class="layui-input-block">
              <button type="button" class="layui-btn" lay-submit lay-filter="xy-doctor-submit">保存</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

    
  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../layuiadmin/'
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'doctor'], function(){
    layui.doctor.init.edit();
  });
  </script>
</body>
</html>
