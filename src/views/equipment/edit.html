<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>设备</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/xy.css" media="all">
</head>
<body>

  <script id="equipmentEditTpl" type="text/html">
    {{#  if(d.edit == 1){ }}
      <div class="layui-form-item">
        <label class="layui-form-label">设备编号</label>
        <div class="layui-input-block">
          <div class="layui-form-mid layui-word-aux">{{d.EQUIPMENT_NO}}</div>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">设备类型</label>
        <div class="layui-input-block">
          <div class="layui-form-mid layui-word-aux">{{d.EQUIPMENT_TYPE_NAME}}</div>
        </div>
      </div>
    {{#  } else { }}
      <div class="layui-form-item">
        <label class="layui-form-label">设备编号</label>
        <div class="layui-input-block">
          <input type="text" name="EQUIPMENT_NO" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">设备密码</label>
        <div class="layui-input-block">
          <input type="text" name="EQUIPMENT_PASSWORD" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">设备类型</label>
        <div class="layui-input-block">
          <select name="EQUIPMENT_TYPE_ID" id="EQUIPMENT_TYPE_ID">
          </select>
        </div>
      </div>
    {{#  } }}
  </script>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-header">设备</div>
      <div class="layui-card-body" style="padding: 15px;">
        <form class="layui-form" action="" lay-filter="xy-equipment-form">
          <input type="hidden" id="equipmentId" name="ID" value="0">

          <div class="layui-form-item">
            <label class="layui-form-label">所属机构</label>
            <div class="layui-input-block">
              <div class="layui-inline xy-form-group">
                <input type="hidden" id="UNIT_ID" name="UNIT_ID">
                <input type="text" id="UNIT_NAME" name="UNIT_NAME" disabled class="layui-input">
                <div class="layui-btn-group">
                  <button type="button" class="layui-btn layui-btn-primary" layadmin-event="xyins" data-id="UNIT_ID" data-name="UNIT_NAME">选择</button>
                </div>
              </div>
            </div>
          </div>

          <div class="layui-form-item">
            <div class="layui-input-block">
              <button type="button" class="layui-btn" lay-submit lay-filter="xy-equipment-submit">保存</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../layuiadmin/'
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'equipment'], function(){
    layui.equipment.init.edit();
  });
  </script>
</body>
</html>
