<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>公共卫生</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/xy.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            <input type="text" name="searchq" placeholder="请输入搜索词" autocomplete="off" class="layui-input xy-search">
          </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-health" lay-submit lay-filter="xy-health-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
          <div class="layui-inline">
            <div class="layui-form-mid layui-word-aux">可按照姓名，姓名拼音首字母，身份证号进行查询</div>
          </div>
        </div>
      </div>
      
      <div class="layui-card-body">
        <div style="padding-bottom: 10px;">
          <button type="button" class="layui-btn layuiadmin-btn-health" data-type="add">添加</button>
          <button type="button" class="layui-btn layui-btn-danger layuiadmin-btn-health" data-type="del">删除</button>
        </div>
        
        <table id="xy-health-manage" lay-filter="xy-health-manage"></table>
        <script type="text/html" id="table-health">
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-href="health/edit.html" lay-text="编辑-{{d.username}}">编辑</a>
        </script>
      </div>
    </div>
  </div>

  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
    ,version: true
    ,debug: true
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'health', 'table'], function(){
    var $ = layui.$
    ,form = layui.form
    ,table = layui.table;

    //监听搜索
    form.on('submit(xy-health-search)', function(data){
      var field = data.field;
      
      //执行重载
      table.reload('xy-health-manage', {
        // url:'',
        where: field
      });
    });
  
    //事件
    var active = {
      add: function(){
        parent.layui.index.openTabsPage('health/edit.html', '添加');
      },
      del: function(){
        var checkStatus = table.checkStatus('xy-health-manage');
        layer.confirm('确定要删除所有选中项吗', function(index){
          $.each(checkStatus.data, function(index, item) {
            console.log(item);
          });
          layer.close(index);
        });
      }
    };
    
    $('.layui-btn.layuiadmin-btn-health').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  });
  </script>
</body>
</html>
