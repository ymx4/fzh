<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>个人病史</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/xy.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">个人病史</div>
          <div class="layui-card-body" pad15>
            
            <div class="layui-row">
              <div class="layui-col-md8">
                <div class="layui-form" lay-filter="">
                  <div class="layui-form-item">
                    <label class="layui-form-label">疾病名称</label>
                    <div class="layui-input-block">
                      <div class="layui-inline xy-form-group">
                        <input type="hidden" id="icdid" name="test">
                        <input type="text" id="icdname" name="test" lay-verify="required" disabled="disabled" class="layui-input">
                        <div class="layui-btn-group">
                          <button type="button" class="layui-btn layui-btn-primary" layadmin-event="xyicd" data-id="icdid" data-name="icdname">ICD选择</button>
                          <button type="button" class="layui-btn layui-btn-primary" layadmin-event="xyins" data-id="icdid" data-name="icdname">机构选择测试</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">确诊时间</label>
                    <div class="layui-input-block">
                      <input type="text" name="test" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">确诊机构</label>
                    <div class="layui-input-block">
                      <input type="text" name="test" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="xysave">保存</button>
                      <button type="button" class="layui-btn layui-btn-primary" layadmin-event="closelayer">取消</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
    ,version: true
    ,debug: true
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form']);
  </script>
</body>
</html>
