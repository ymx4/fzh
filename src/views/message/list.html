<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>客户消息</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/xy.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-body">
        <table id="xy-message-manage" lay-filter="xy-message-manage"></table>
        <script type="text/html" id="table-message">
          <button class="layui-btn layui-btn-normal layui-btn-xs" layadmin-event="sendmsg" data-id="{{d.SEND_USER_ID}}" data-name="{{d.SEND_REAL_NAME}}">回复</button>
        </script>
      </div>
    </div>
  </div>

  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'message'], function() {
    layui.message.init.list();
  });
  </script>
</body>
</html>
