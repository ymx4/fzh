<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>客户列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/template.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/mobile.css" media="all">
  <style type="text/css">
    .caller-item a {
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <script id="clientTpl" type="text/html">
    {{#  layui.each(d.clientList, function(index, item){ }}
    <div class="caller-item" data-id="{{item.ID}}">
      <div class="caller-main">
        <p>{{# if (item.EMPHASIS_ID && item.EMPHASIS_ID != 165) { }}<span class="layui-badge-dot"></span> {{# } }}<strong>{{ item.REAL_NAME }}</strong></p>
        <p>签约医生：{{ item.MANAGE_REAL_NAME }}</p>
        <p>身份证：{{ item.ID_NUMBER }}</p>
        <p>建档时间：{{ item.CREATE_TIME ? item.CREATE_TIME : '' }}</p>
      </div>
      <a class="layui-btn layui-btn-sm caller-fr" href="{{d.equipmentUrl}}#/id={{ item.ID }}/adapter=m">
        获取设备数据
      </a>
      <a class="layui-btn layui-btn-sm caller-fr addArrange" href="javascript:;">
        添加随访
      </a>
      <a class="layui-btn layui-btn-sm caller-fr" href="{{d.detailUrl}}#/id={{ item.ID }}/adapter=m">
        查看
      </a>
    </div>
    {{#  }); }}
  </script>
  <div id="LAY_app">
    <div class="layui-layout layui-layout-admin">
      <div class="layui-body" id="LAY_app_body">
        <div class="layui-fluid">
          <div class="layadmin-caller">
            <div class="layui-form" style="margin: 10px 0;">
              <div class="layui-inline">
                <input class="layui-input" id="KEY_WORD" autocomplete="off">
              </div>
              <button class="layui-btn" lay-submit lay-filter="client-search" style="margin-top: 0;">搜索</button>
            </div>
            <div class="layui-tab layui-tab-brief caller-tab" id="clientTab" lay-filter="clientSwitch">
              <ul class="layui-tab-title">
                <li class="layui-this" data-tab="1">已签约</li>
                <li data-tab="2">所有客户</li>
              </ul>
            </div>
            <div class="caller-contar" id="clientContainer">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    mobileindex: 'lib/mobileindex' //主入口模块
  }).use(['mobileindex', 'xymobile'], function() {
    layui.xymobile.init.clientList();
  });
  </script>
</body>
</html>
