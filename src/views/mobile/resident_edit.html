<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>客户信息</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/xy.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/mobile.css" media="all">
</head>
<body>

  <div id="LAY_app">
    <div class="layui-layout layui-layout-admin">
      <div class="layui-body" id="LAY_app_body">
        <div class="layui-fluid">
          <div class="layui-form resident-form" action="" lay-filter="xy-resident-form" style="margin-bottom: 15px;">
            <div class="layui-card">
              <div class="layui-card-header" id="clientTitle"></div>
              <div class="layui-card-body layui-row layui-col-space10" id="xy_resident_view">
                <input type="hidden" name="ID" value="0">

                <div class="layui-row layui-col-space10 layui-form-item">
                  <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                    <label class="layui-form-label">客户编号 <span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                      <input type="text" name="CLIENT_NUMBER" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                    <label class="layui-form-label">姓名 <span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                      <input type="text" name="REAL_NAME" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                    <label class="layui-form-label">身份证号 <span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                      <input type="text" id="ID_NUMBER" name="ID_NUMBER" lay-verify="required|identity" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                    <label class="layui-form-label">性别 <span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                      <select name="SEX" lay-verify="required" class="xy-config" data-cf="22">
                      </select>
                    </div>
                  </div>
                  <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                    <label class="layui-form-label">婚姻状态 <span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                      <select name="MARRIAGE" lay-verify="required" class="xy-config" data-cf="12">
                      </select>
                    </div>
                  </div>
                  <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                    <label class="layui-form-label">出生日期</label>
                    <div class="layui-input-block">
                      <input type="text" readonly="readonly" id="BIRTHDAY" name="BIRTHDAY" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                    <label class="layui-form-label">移动电话 <span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                      <input type="text" name="MOBILE" lay-verify="required|phone" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                    <label class="layui-form-label">民族 <span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                      <select name="NATION" lay-verify="required" class="xy-config" data-cf="11">
                      </select>
                    </div>
                  </div>
                  <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                    <label class="layui-form-label">文化程度 <span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                      <select name="EDUCATION" lay-verify="required" class="xy-config" data-cf="1">
                      </select>
                    </div>
                  </div>
                  <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                    <label class="layui-form-label">建档时间 <span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                      <input type="text" id="CREATE_TIME" name="CREATE_TIME" lay-verify="required" placeholder="yyyy/MM/dd" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-col-xs12">
                    <label class="layui-form-label">户籍地址 <span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                      <input type="hidden" class="xy-select-val" name="HOME_ADDRESS_AREA_ID">
                      <span class="xy-area" id="home_address_area_container"></span>
                      <div class="layui-inline">
                        <input type="text" name="HOME_ADDRESS_NAME" lay-verify="required" autocomplete="off" placeholder="请输入详细地址" class="layui-input">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="layui-form-item">
                  <div class="layui-input-block">
                    <button type="button" class="layui-btn" lay-submit lay-filter="xy-resident-submit">保存</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../layuiadmin/'
  }).extend({
    mobileindex: 'lib/mobileindex' //主入口模块
  }).use(['mobileindex', 'xymobile'], function(){
    layui.xymobile.init.residentEdit();
  });
  </script>
</body>
</html>
