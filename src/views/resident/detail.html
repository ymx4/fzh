<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>客户信息</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/xy.css" media="all">
</head>
<body>

  <style>
  .layui-upload-img{width: 150px; height: 150px; margin: 0 10px 10px 0;}
  </style>

  <div class="layui-fluid">
    <div class="layui-form resident-form" id="xy_resident_view" style="margin-bottom: 15px;">
    </div>
  </div>

  <script type="text/html" id="xy_resident_detail">
    <div class="layui-card">
      <div class="layui-card-header">个人基本信息 （编号001）</div>
      <div class="layui-card-body layui-row layui-col-space10" id="xy_resident_view">
        <div class="layui-row layui-col-space10 layui-form-item">
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">个人照片</label>
            <div class="layui-input-block">
              <div class="layui-upload">
                <div class="layui-upload-list">
                  <img class="layui-upload-img" id="xy-resident-avatar-img">
                </div>
              </div>
            </div>
          </div>
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">身份证</label>
            <div class="layui-input-block">
              <div class="layui-upload">
                <div class="layui-upload-list">
                  <img class="layui-upload-img" id="xy-resident-identity-img">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="layui-row layui-col-space10 layui-form-item">
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">客户编号</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.CLIENT_NUMBER}}</div>
            </div>
          </div>
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.REAL_NAME}}</div>
            </div>
          </div>
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">身份证号</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.ID_NUMBER}}</div>
            </div>
          </div>
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.SEX_VALUE}}</div>
            </div>
          </div>
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">婚姻状态</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.MARRIAGE_VALUE}}</div>
            </div>
          </div>
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">出生日期</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.BIRTHDAY}}</div>
            </div>
          </div>
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">工作单位</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.WORK_UNIT}}</div>
            </div>
          </div>
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">移动电话</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.MOBILE}}</div>
            </div>
          </div>
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">其它联系电话</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.OTHER_PHONE}}</div>
            </div>
          </div>
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">常住类型</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.DWELL_VALUE}}</div>
            </div>
          </div>
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">民族</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.NATION_VALUE}}</div>
            </div>
          </div>
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">文化程度</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.EDUCATION_VALUE}}</div>
            </div>
          </div>
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">职业</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.OCCUPATION_VALUE}}</div>
            </div>
          </div>
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">所属机构</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.UNIT_NAME}}</div>
            </div>
          </div>
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">医疗费用支付方式</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.PAYMENT_VALUE}}</div>
            </div>
          </div>
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">建档时间</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.CREATE_TIME}}</div>
            </div>
          </div>
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">建档人</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.DOCTOR_REAL_NAME}}</div>
            </div>
          </div>
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">管理机构</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.MANAGE_UNIT_NAME}}</div>
            </div>
          </div>
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">责任医生</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.MANAGE_REAL_NAME}}</div>
            </div>
          </div>
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">紧急联系人</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.LINKMAN_NAME}}</div>
            </div>
          </div>
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">紧急联系人电话</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.LINKMAN_PHONE}}</div>
            </div>
          </div>
          <div class="layui-col-xs12">
            <label class="layui-form-label">户籍地址</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.HOME_ADDRESS_AREA_FULL_NAME}} {{d.HOME_ADDRESS_NAME}}</div>
            </div>
          </div>
          <div class="layui-col-xs12">
            <label class="layui-form-label">现住址</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.ADDRESS_AREA_FULL_NAME}} {{d.ADDRESS_NAME}}</div>
            </div>
          </div>
          <div class="layui-col-xs12">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.REMARK}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="layui-card">
      <div class="layui-card-header">个人基本健康信息</div>
      <div class="layui-card-body layui-row layui-col-space10" id="xy_resident_health">
        <div class="layui-row layui-col-space10 layui-form-item">
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">血型</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.BLOOD_TYPE_VALUE}}</div>
            </div>
          </div>
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">RH血型</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.BLOOD_RH_TYPE_VALUE}}</div>
            </div>
          </div>
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">身高</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.HEIGHT}}</div>
            </div>
          </div>
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">体重</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.WEIGHT}}</div>
            </div>
          </div>
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">BMI</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.BMI}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="layui-card">
      <div class="layui-card-header">生活环境</div>
      <div class="layui-card-body layui-row layui-col-space10" id="xy_resident_env">
        <div class="layui-row layui-col-space10 layui-form-item">
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">燃料类型</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.SHHJ_RLLX_VALUE}}</div>
            </div>
          </div>
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">饮水</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.SHHJ_YS_VALUE}}</div>
            </div>
          </div>
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">厕所</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.SHHJ_CS_VALUE}}</div>
            </div>
          </div>
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">禽畜栏</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.SHHJ_QXL_VALUE}}</div>
            </div>
          </div>
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <label class="layui-form-label">厨房排风设施</label>
            <div class="layui-input-block">
              <div class="layui-form-mid layui-word-aux">{{d.SHHJ_CFPFSS_VALUE}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script id="historyContainer" type="text/html">
    <div class="layui-card">
      <div class="layui-card-header">既往史</div>
      <div class="layui-card-body">
        <div class="layui-collapse" lay-filter="collapse-history">
          {{#  layui.each(d.historySort, function(index, item){ }}
            <div class="layui-colla-item">
              <h2 class="layui-colla-title" data-type="{{index}}">{{item.name}}</h2>
              <div class="layui-colla-content">
                <table id="xy-resident-history-{{index}}" lay-filter="xy-resident-history-{{index}}"></table>
              </div>
            </div>
          {{#  }); }}
        </div>
      </div>
    </div>

    <div class="layui-card">
      <div class="layui-card-header">健康记录</div>
      <div class="layui-card-body">
        <div class="layui-collapse" lay-filter="collapse-history">

          <div class="layui-colla-item">
            <h2 class="layui-colla-title" data-type="visit">就诊记录</h2>
            <div class="layui-colla-content">
              <table id="xy-resident-history-visit" lay-filter="xy-resident-history-visit"></table>
            </div>
          </div>

          <div class="layui-colla-item">
            <h2 class="layui-colla-title" data-type="consultation">会诊记录</h2>
            <div class="layui-colla-content">
              <table id="xy-resident-history-consultation" lay-filter="xy-resident-history-consultation"></table>
            </div>
          </div>

          <div class="layui-colla-item">
            <h2 class="layui-colla-title" data-type="referral">转诊记录</h2>
            <div class="layui-colla-content">
              <table id="xy-resident-history-referral" lay-filter="xy-resident-history-referral"></table>
            </div>
          </div>

          <div class="layui-colla-item">
            <h2 class="layui-colla-title" data-type="examination">体检记录</h2>
            <div class="layui-colla-content">
              <table id="xy-resident-history-examination" lay-filter="xy-resident-history-examination"></table>
            </div>
          </div>

          <div class="layui-colla-item">
            <h2 class="layui-colla-title" data-type="followup">随访记录</h2>
            <div class="layui-colla-content">
              <table id="xy-resident-history-followup" lay-filter="xy-resident-history-followup"></table>
            </div>
          </div>

          <div class="layui-colla-item">
            <h2 class="layui-colla-title" data-type="survey">问卷记录</h2>
            <div class="layui-colla-content">
              <table id="xy-resident-history-survey" lay-filter="xy-resident-history-survey"></table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../layuiadmin/'
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'resident'], function(){
    layui.resident.init.detail();
  });
  </script>
</body>
</html>
