<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>个人病史</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/xy.css" media="all">
</head>
<body>

<script id="hiddenContainer" type="text/html">
  <input type="hidden" name="CLIENT_ID" value={{d.CLIENT_ID}}>
  <input type="hidden" name="HISTORY_SORT_ID" value={{d.historySort[d.historyKey].id}}>

  {{#  if(d.historyKey == 'medical'){ }}
    <div class="layui-form-item">
      <label class="layui-form-label">确诊时间</label>
      <div class="layui-input-block">
        <input type="text" id="TIME_VALUE_1" name="TIME_VALUE_1" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">疾病名称</label>
      <div class="layui-input-block">
        <div class="layui-inline xy-form-group">
          <input type="hidden" id="icdid" name="TEXT_VALUE_2">
          <input type="text" id="icdname" name="TEXT_VALUE_1" lay-verify="required" disabled="disabled" class="layui-input">
          <div class="layui-btn-group">
            <button type="button" class="layui-btn layui-btn-primary" layadmin-event="xyicd" data-id="icdid" data-name="icdname">选择</button>
          </div>
        </div>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">确诊机构</label>
      <div class="layui-input-block">
        <div class="layui-inline xy-form-group">
          <input type="hidden" id="TEXT_VALUE_3" name="TEXT_VALUE_3">
          <input type="text" id="UNIT_NAME" name="UNIT_NAME" disabled class="layui-input">
          <div class="layui-btn-group">
            <button type="button" class="layui-btn layui-btn-primary" layadmin-event="xyins" data-id="TEXT_VALUE_3" data-name="UNIT_NAME">选择</button>
          </div>
        </div>
      </div>
    </div>
  {{#  } else if(d.historyKey == 'surgery') { }}
    <div class="layui-form-item">
      <label class="layui-form-label">手术时间</label>
      <div class="layui-input-block">
        <input type="text" id="TIME_VALUE_1" name="TIME_VALUE_1" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">手术名称</label>
      <div class="layui-input-block">
        <input type="text" name="TEXT_VALUE_1" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">手术机构</label>
      <div class="layui-input-block">
        <div class="layui-inline xy-form-group">
          <input type="hidden" id="TEXT_VALUE_3" name="TEXT_VALUE_3">
          <input type="text" id="UNIT_NAME" name="UNIT_NAME" disabled class="layui-input">
          <div class="layui-btn-group">
            <button type="button" class="layui-btn layui-btn-primary" layadmin-event="xyins" data-id="TEXT_VALUE_3" data-name="UNIT_NAME">选择</button>
          </div>
        </div>
      </div>
    </div>
  {{#  } else if (d.historyKey == 'traumatic') { }}
  {{#  } else if (d.historyKey == 'transfusion') { }}
  {{#  } else if (d.historyKey == 'hospital') { }}
  {{#  } else if (d.historyKey == 'medicine') { }}
  {{#  } else if (d.historyKey == 'familyHospital') { }}
  {{#  } else if (d.historyKey == 'familyMedical') { }}
  {{#  } else if (d.historyKey == 'geneticDisorders') { }}
  {{#  } else if (d.historyKey == 'allergy') { }}
  {{#  } else if (d.historyKey == 'disability') { }}
  {{#  } else if (d.historyKey == 'inoculate') { }}
  {{#  } }}
</script>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">个人病史</div>
          <div class="layui-card-body" pad15>
            
            <div class="layui-row">
              <div class="layui-col-md8">
                <div class="layui-form" lay-filter="" id="historyForm">
                  <div class="layui-form-item">
                    <label class="layui-form-label">备注说明</label>
                    <div class="layui-input-block">
                      <textarea name="REMARK" class="layui-textarea"></textarea>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="xy-history-submit">保存</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../layuiadmin/'
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'resident'], function() {
    layui.resident.init.history();
  });
  </script>
</body>
</html>
