<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>客户信息</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/xy.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            <input type="text" name="searchq" placeholder="请输入搜索词" autocomplete="off" class="layui-input xy-search">
          </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-resident" lay-submit lay-filter="xy-resident-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
          <div class="layui-inline">
            <div class="layui-form-mid layui-word-aux">可按照姓名，姓名拼音首字母，身份证号进行查询</div>
          </div>
        </div>
      </div>
      
      <div class="layui-card-body">
        <div style="padding-bottom: 10px;">
          <button class="layui-btn layuiadmin-btn-resident" data-type="add">添加</button>
        </div>
        
        <table id="xy-resident-manage" lay-filter="xy-resident-manage"></table>
        <script type="text/html" id="table-resident">
          <div class="layui-dropdown">
            <a class="layui-btn layui-btn-normal layui-btn-xs" data-toggle="dropdown">添加<i class="layui-icon layui-icon-triangle-d"></i></a>
            <ul class="layui-dropdown-menu">
              <li><a href="#" onclick="alert(2)">功能</a></li>
              <li><a href="#">另一个功能</a></li>
              <li><a href="#">其他</a></li>
              <li class="divider"></li>
              <li><a href="#">分离的链接</a></li>
            </ul>
          </div>
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-href="resident/detail.html" lay-text="查看-{{d.username}}">查看</a>
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-href="resident/edit.html" lay-text="编辑-{{d.username}}">编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
      </div>
    </div>
  </div>

  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
    ,version: true
    ,debug: true
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'resident', 'table', 'dropdown'], function(){
    var $ = layui.$
    ,form = layui.form
    ,table = layui.table;

    //监听搜索
    form.on('submit(xy-resident-search)', function(data){
      var field = data.field;
      
      //执行重载
      table.reload('xy-resident-manage', {
        // url:'',
        where: field
      });
    });
  
    //事件
    var active = {
      add: function(){
        layer.open({
          type: 2
          ,title: '添加居民'
          ,content: 'userform.html'
          ,maxmin: true
          ,area: ['500px', '450px']
          ,btn: ['确定', '取消']
          ,yes: function(index, layero){
            var iframeWindow = window['layui-layer-iframe'+ index]
            ,submitID = 'LAY-user-front-submit'
            ,submit = layero.find('iframe').contents().find('#'+ submitID);

            //监听提交
            iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
              var field = data.field; //获取提交的字段
              
              //提交 Ajax 成功后，静态更新表格中的数据
              //$.ajax({});
              table.reload('LAY-user-front-submit'); //数据刷新
              layer.close(index); //关闭弹层
            });  
            
            submit.trigger('click');
          }
        }); 
      }
    };
    
    $('.layui-btn.layuiadmin-btn-resident').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  });
  </script>
</body>
</html>
