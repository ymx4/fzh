  <script src="../../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'upload', 'laydate', 'resident'], function(){
    var $ = layui.$
    ,admin = layui.admin
    ,element = layui.element
    ,laydate = layui.laydate
    ,upload = layui.upload
    ,form = layui.form;

    lay('.xy-resident-date').each(function(){
      laydate.render({
        elem: this
        ,trigger: 'click'
      });
    });

    //图片上传
    var uploadInst = upload.render({
      elem: '#xy-resident-avatar'
      ,url: ''
      ,before: function(obj){
        //预读本地文件示例，不支持ie8
        obj.preview(function(index, file, result){
          $('#xy-resident-avatar-img').attr('src', result); //图片链接（base64）
        });
      }
      ,done: function(res){
        //如果上传失败
        if(res.code > 0){
          return layer.msg('上传失败');
        }
        //上传成功
      }
      ,error: function(){
        //演示失败状态，并实现重传
        var text = $('#xy-redident-avatar-text');
        text.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
        text.find('.demo-reload').on('click', function(){
          uploadInst.upload();
        });
      }
    });
  });
  </script>
