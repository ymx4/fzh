<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>就诊</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/xy.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-header">就诊</div>
      <div class="layui-card-body" style="padding: 15px;">
        <form class="layui-form" action="" lay-filter="">

          <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label">就诊编号</label>
              <div class="layui-input-inline">
                <input type="text" name="number" lay-verify="required" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">就诊时间</label>
              <div class="layui-input-inline">
                <input type="text" class="layui-input xy-date" name="test">
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">就诊医生</label>
              <div class="layui-input-inline">
                <input type="text" name="number" lay-verify="required" autocomplete="off" class="layui-input">
              </div>
            </div>
          </div>
          
          <div class="layui-form-item">
            <label class="layui-form-label">就诊内容</label>
            <div class="layui-input-block">
              <textarea name="text" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
          </div>
          
          <div class="layui-form-item">
            <label class="layui-form-label">情况描述</label>
            <div class="layui-input-block">
              <textarea name="text" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
          </div>
          
          <div class="layui-form-item">
            <label class="layui-form-label">诊断结论</label>
            <div class="layui-input-block">
              <textarea name="text" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">ICD疾病统计</label>
            <div class="layui-input-block">
              <div class="layui-inline xy-form-group">
                <input type="hidden" id="icdid" name="test">
                <input type="text" id="icdname" name="test" lay-verify="required" disabled class="layui-input layui-disabled">
                <div class="layui-btn-group">
                  <button type="button" class="layui-btn layui-btn-primary" layadmin-event="xyicd" data-id="icdid" data-name="icdname">选择ICD疾病名称</button>
                </div>
              </div>
            </div>
          </div>
          
          <div class="layui-form-item">
            <label class="layui-form-label">处方</label>
            <div class="layui-input-block">
              <textarea name="text" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
          </div>
          
          <div class="layui-form-item">
            <div class="layui-input-block">
              <div class="layui-inline">
                <input type="checkbox" name="like1[write]" lay-skin="primary" title="复查时间" checked="">
              </div>
              <div class="layui-inline">
                <input type="text" class="layui-input xy-date" name="test" placeholder="选择复查时间">
              </div>
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">是否需要随访</label>
            <div class="layui-input-block">
              <input type="radio" name="sex" value="1" title="是" checked="">
              <input type="radio" name="sex" value="0" title="否">
            </div>
          </div>
          
          <div class="layui-form-item">
            <label class="layui-form-label">随访内容</label>
            <div class="layui-input-block">
              <textarea name="text" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
          </div>
          
        </form>
      </div>
    </div>
  </div>

    
  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../layuiadmin/'
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'laydate', 'common'], function() {
    var laydate = layui.laydate;

    lay('.xy-date').each(function(){
      laydate.render({
        elem: this
        ,trigger: 'click'
      });
    });
  });
  </script>
</body>
</html>
